spring.application.name=travelog

# ==========================================
# 1. SERVER SETTINGS
# ==========================================
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# ==========================================
# 2. DATABASE (MySQL) - 수정 필요
# ==========================================
# DB 주소 (travelog 부분은 생성한 DB 스키마 이름으로 변경)
spring.datasource.url=jdbc:mysql://localhost:3306/travelog?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
# DB 아이디
spring.datasource.username=ssafy
# DB 비밀번호 (본인의 MySQL 비밀번호로 변경하세요)
spring.datasource.password=ssafy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# 3. MYBATIS SETTINGS
# ==========================================
# Mapper XML 파일 위치 (resources/mappers 폴더 생성 필요)
mybatis.mapper-locations=classpath:mappers/*.xml
# DTO 패키지 위치 (패키지명 생략 가능하게 함)
mybatis.type-aliases-package=com.ssafy.travelog.model.dto
# 스네이크 케이스(db_column) -> 카멜 케이스(javaField) 자동 변환
mybatis.configuration.map-underscore-to-camel-case=true

# ==========================================
# 4. FILE UPLOAD (10MB 제한)
# ==========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================
# 5. LOGGING (디버깅용)
# ==========================================
# 전체 로그 레벨
logging.level.root=INFO
# 우리 프로젝트 로그 레벨
logging.level.com.ssafy.travelog=DEBUG
# 실행되는 SQL 쿼리 로그 보기 (필수)
logging.level.com.ssafy.travelog.model.mapper=TRACE

# ==========================================
# 6. SWAGGER (SpringDoc)
# ==========================================
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
springdoc.show-actuator=true

# ==========================================
# 7. JWT & AWS (나중에 값 채워넣기)
# ==========================================
# JWT 시크릿 키 (임시 값, 나중에 복잡한 문자열로 변경 필요)
jwt.secret=v3rySecr3tK3yF0rTrav3l0gPr0j3ctMustB3L0ng3rTh4nTh1s
# 토큰 만료 시간 (예: 1시간 = 3600000ms)
jwt.expiration=3600000

# AWS S3 설정 (AWS 계정 생성 후 입력)
spring.cloud.aws.credentials.access-key=YOUR_ACCESS_KEY
spring.cloud.aws.credentials.secret-key=YOUR_SECRET_KEY
spring.cloud.aws.region.static=ap-northeast-2
spring.cloud.aws.s3.bucket=YOUR_BUCKET_NAME